<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <title>Erloju & Kronometroa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>⏰ Erlojua eta ⏱️ Kronometroa</h1>

    <div id="clock">00:00:00</div>

    <div id="chronometer">00:00:00</div>

    <div class="buttons">
        <button onclick="startChronometer()">Hasi</button>
        <button onclick="stopChronometer()">Gelditu</button>
        <button onclick="resetChronometer()">Reset</button>
        <button onclick="saveMark()">Idatzi Balioa</button>
    </div>

    <h2>Idatzitako Balioak:</h2>
    <ul id="marks"></ul>

    <script src="script.js"></script>
</body>
</html>
