<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejemplo completo: Cookies y Storage</title>
</head>
<body style="font-family: Arial; margin: 30px;">
  <h2>üç™ Cookies vs localStorage vs sessionStorage</h2>

  <input id="nombre" placeholder="Escribe tu nombre" style="padding:5px;">
  <br><br>

  <h3>1Ô∏è‚É£ Cookies</h3>
  <button onclick="guardarCookie()">Guardar cookie</button>
  <button onclick="leerCookie()">Leer cookie</button>
  <button onclick="borrarCookie()">Borrar cookie</button>

  <h3>2Ô∏è‚É£ localStorage</h3> <!--Se guarda aun que se cierre la pesta√±a-->
  <button onclick="guardarLocal()">Guardar localStorage</button>
  <button onclick="leerLocal()">Leer localStorage</button>
  <button onclick="borrarLocal()">Borrar localStorage</button>

  <h3>3Ô∏è‚É£ sessionStorage</h3> <!--Se borra cuando se cierra la pesta√±a-->
  <button onclick="guardarSesion()">Guardar sessionStorage</button>
  <button onclick="leerSesion()">Leer sessionStorage</button>
  <button onclick="borrarSesion()">Borrar sessionStorage</button>

  <script>
    // ---------- COOKIES ----------
    function guardarCookie() {
      let valor = document.getElementById("nombre").value;
      // Creamos cookie con expiraci√≥n a 1 a√±o
      let fecha = new Date();
      fecha.setFullYear(fecha.getFullYear() + 1);
      document.cookie = "usuario=" + encodeURIComponent(valor) + "; expires=" + fecha.toUTCString() + "; path=/";
      alert("üç™ Cookie guardada correctamente");
    }

    function leerCookie() {
      if (document.cookie) {
        alert("Cookies actuales: " + document.cookie);
      } else {
        alert("No hay cookies guardadas");
      }
    }

    function borrarCookie() {
      // Para borrar, se pone expiraci√≥n pasada o max-age=0
      document.cookie = "usuario=; max-age=0; path=/";
      alert("üóëÔ∏è Cookie 'usuario' borrada");
    }

    // ---------- LOCAL STORAGE ----------
    function guardarLocal() {
      let valor = document.getElementById("nombre").value;
      localStorage.setItem("usuario", valor);
      alert("üíæ Guardado en localStorage");
    }

    function leerLocal() {
      let valor = localStorage.getItem("usuario");
      if (valor) {
        alert("Valor en localStorage: " + valor);
      } else {
        alert("No hay valor en localStorage");
      }
    }

    function borrarLocal() {
      localStorage.removeItem("usuario");
      alert("üóëÔ∏è Dato eliminado de localStorage");
    }

    // ---------- SESSION STORAGE ----------
    function guardarSesion() {
      let valor = document.getElementById("nombre").value;
      sessionStorage.setItem("usuario", valor);
      alert("üí° Guardado en sessionStorage");
    }

    function leerSesion() {
      let valor = sessionStorage.getItem("usuario");
      if (valor) {
        alert("Valor en sessionStorage: " + valor);
      } else {
        alert("No hay valor en sessionStorage");
      }
    }

    function borrarSesion() {
      sessionStorage.removeItem("usuario");
      alert("üóëÔ∏è Dato eliminado de sessionStorage");
    }
  </script>
</body>
</html>
