<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>String ariketa 2</title>
	</head>

	<body>
		<script>
            var esaldia = 'La noche se avecina, ahora empieza mi guardia. No terminara hasta el dia de mi muerte. No tomare esposa, no poseere tierras, no engendrare hijos. No llevare corona, no alcanzare la gloria. Vivire y morire en mi puesto. Soy la espada en la oscuridad. Soy el vigilante del Muro. Soy el fuego que arde contra el frio, la luz que trae el amanecer, el cuerno que despierta a los durmientes, el escudo que defiende los reinos de los hombres. Entrego mi vida y mi honor a la Guardia de la Noche, durante esta noche y todas las que esten por venir.';
            
            //Ezabatu textuan dauden no hitzak bakarrik
                esaldia = esaldia.replace(/\bno\b/gi, '');
                alert(esaldia);

            //Jakiteko zenbat alditan dago sartzen duten hitzen bat 
                const hitza = prompt("Sartu hitz bat zenbatzeko:");

                const regex = new RegExp(`\\b${hitza}\\b`, 'gi');

                const coincidencias = esaldia.match(regex);

                const count = coincidencias ? coincidencias.length : 0;

                alert("Cantidad de veces que sale la palabra " + hitza + ": " + count);

        </script>
    </body>
</html>
