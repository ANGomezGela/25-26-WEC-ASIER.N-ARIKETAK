<!DOCTYPE html>
<html lang="eu">

<head>
    <meta charset="UTF-8">
    <title>Formulario Examen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        input,
        select,
        button {
            margin: 5px 0;
            padding: 5px;
            display: block;
            width: 250px;
        }

        label {
            margin-top: 10px;
            display: block;
        }

        .required::after {
            content: "*";
            color: red;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <h1>Formulario de Inscripci√≥n</h1>

    <form id="formularioExamen">
        <label for="nombre" class="required">Izena</label>
        <input type="text" id="nombre" placeholder="Izena">

        <label for="apellido1" class="required">Lehen abizena</label>
        <input type="text" id="apellido1" placeholder="Lehen abizena">

        <label for="apellido2">Bigarren abizena</label>
        <input type="text" id="apellido2" placeholder="Bigarren abizena">

        <label for="fechaNacimiento" class="required">Jaioteguna</label>
        <input type="text" id="fechaNacimiento" placeholder="DD/MM/YYYY">

        <label for="telefono">Telefonoa</label>
        <input type="text" id="telefono" placeholder="9 digitu">

        <label for="email" class="required">Emaila</label>
        <input type="email" id="email" placeholder="example@domain.com">

        <button type="submit" id="btnEnviar">Bidali</button>
    </form>

    <!-- Modal -->
    <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
                        background:rgba(0,0,0,0.5); display:flex; justify-content:center; align-items:center;">
        <div style="background:white; padding:20px; border-radius:5px; text-align:center;">
            <p id="mensajeModal"></p>
            <button id="btnModalOk">OK</button>
            <button id="btnModalCorregir">Zuzendu</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
